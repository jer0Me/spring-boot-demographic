<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

    <th:block layout:fragment="page_title">
        Person Demographics
    </th:block>

    <div layout:fragment="content"
         class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th>PPSN</th>
                <th>Date of Birth</th>
                <th>Mobile Phone</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="person : ${persons}">
                    <td><th:block th:text="${person.name}"/></td>
                    <td><th:block th:text="${person.ppsn}"/></td>
                    <td><th:block th:text="${#temporals.format(person.dateOfBirth, 'dd/MM/yyyy')}"/></td>
                    <td><th:block th:text="${person.mobilePhone}"/></td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
